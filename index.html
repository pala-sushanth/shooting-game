<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.16.0/tingle.min.css" integrity="sha512-b+T2i3P45i1LZM7I00Ci5QquB9szqaxu+uuk5TUSGjZQ4w4n+qujQiIuvTv2BxE7WCGQCifNMksyKILDiHzsOg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Shooter</title>
</head>
<body>
    <div class="game-status-bar">
        <h3>ROUND: <span id="round-status">1</span></h3>
        <h3>Player: <span id="player1-wins">0</span> wins <span id="player1-losses">0</span> losses</h3>
        <h3>Player2: <span id="player2-wins">0</span> wins <span id="player2-losses">0</span> losses</h3>
    </div>
    <div class="wrap-game">
        <div class="game">
            <div class="game-popup">
                <div class="timer-game">
                    3
                </div>
                <div class="waiting-area" style="">
                    <p>Share ID to play along with others</p>
                    <div>
                        <img id="copy-btn" src='/images/copy-icon.svg'>
                        <input id="invite-id" type="text" readonly>
                    </div>
                    <p><span style="color: #433706;text-decoration: underline;letter-spacing: 0.15em;font-weight: 800;">Or</span> Join with others</p>
                    <input id="join-id" type="text" placeholder="Other player's ID">
                    <button class="join-btn">Join</button>
                </div>
            </div>
            <div class="health-status">
                <h3>Your's<span style="margin-left: 7px;">ðŸ’š</span>
                    <span class="health-wrapper">
                        <span class="health-bar" id="current-health"></span>
                    </span>
                </h3>
                <h3>Other's<span>ðŸ’š</span> 
                    <span class="health-wrapper">
                        <span class="health-bar" id="other-health"></span>
                    </span>
                </h3>
            </div>
            <div class="track">
                <div class="player" id="current-player"></div>
                <div class="player" id="other-player"></div>
                <div class="bullet your-bullet" style="display: none;"></div>
                <div class="bullet other-bullet" style="display: none;"></div>
            </div>
        </div>
        <div class="controllers">
            <!-- <button id="start-btn">Start</button> -->
            <button id="fire-btn">Fire</button>
        </div>
        <!-- <div class="status">Wait...</div> -->
    </div>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script></head>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.16.0/tingle.min.js" integrity="sha512-2B9/byNV1KKRm5nQ2RLViPFD6U4dUjDGwuW1GU+ImJh8YinPU9Zlq1GzdTMO+G2ROrB5o1qasJBy1ttYz0wCug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/main.js"></script>
</body>
</html>
